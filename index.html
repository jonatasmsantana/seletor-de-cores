<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="./css/styles.css">

    <script src="./scripts/index.js" defer></script>

    <title>Seletor de cores</title>

</head>

<body>

    <div class="content-container">

        <header>
            <h1>Seletor de cores</h1>
        </header>

        <div class="color-cards-container">

            <div class="color-card" id="hexadecimal-card">
                <div class="hexadecimal-code-and-color-container">
                    <p id="hexadecimal-code" class="color-code">#??????</p>
                    <div class="color-sample" id="hexadecimal-color-sample"></div>
                </div>
                <div class="ranges-container">
                    <div class="color-range-container">
                        <label for="hexadecimal-red-bar" title="red">r</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hexadecimal-red-bar-1" min="0" max="15" onchange="paintHexadecimalColorSample()">
                        <span class="max-value">f</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hexadecimal-red-bar" title="red">r</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hexadecimal-red-bar-2" min="0" max="15" onchange="paintHexadecimalColorSample()">
                        <span class="max-value">f</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hexadecimal-red-bar" title="red">g</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hexadecimal-green-bar-1" min="0" max="15" onchange="paintHexadecimalColorSample()">
                        <span class="max-value">f</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hexadecimal-red-bar" title="red">g</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hexadecimal-green-bar-2" min="0" max="15" onchange="paintHexadecimalColorSample()">
                        <span class="max-value">f</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hexadecimal-red-bar" title="red">b</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hexadecimal-blue-bar-1" min="0" max="15" onchange="paintHexadecimalColorSample()">
                        <span class="max-value">f</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hexadecimal-red-bar" title="red">b</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hexadecimal-blue-bar-2" min="0" max="15" onchange="paintHexadecimalColorSample()">
                        <span class="max-value">f</span>
                    </div>

                </div>
            </div>  
            
            <div class="color-card" id="rgba-card">
                <div class="rgba-code-and-color-container">
                    <p id="rgba-code" class="color-code">rgba( , , , )</p>
                    <div class="color-sample" id="rgba-color-sample"></div>
                </div>
                <div class="ranges-container">
                    <div class="color-range-container">
                        <label for="rgba-red-bar" title="red">r</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="rgba-red-bar" min="0" max="255" onchange="paintRgbaColorSample()">
                        <span class="max-value">255</span>
                    </div>
                    <div class="color-range-container">
                        <label for="rgba-green-bar" title="green">g</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="rgba-green-bar" min="0" max="255" onchange="paintRgbaColorSample()">
                        <span class="max-value">255</span>
                    </div>
                    <div class="color-range-container">
                        <label for="rgba-blue-bar" title="blue">b</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="rgba-blue-bar" min="0" max="255" onchange="paintRgbaColorSample()">
                        <span class="max-value">255</span>
                    </div>
                    <div class="color-range-container">
                        <label for="rgba-alpha-bar" title="alpha">a</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="rgba-alpha-bar" min="0" max="1" step="0.1" onchange="paintRgbaColorSample()">
                        <span class="max-value">1</span>
                    </div>                 
                </div> 

            </div>

            <div class="color-card" id="rgb-card">
                <div class="rgb-code-and-color-container">
                    <p id="rgb-code" class="color-code">rgb( , , )</p>
                    <div class="color-sample" id="rgb-color-sample"></div>
                </div>
                <div class="ranges-container">
                    <div class="color-range-container">
                        <label for="rgb-red-bar" title="red">r</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="rgb-red-bar" min="0" max="255" onchange="paintRgbColorSample()">
                        <span class="max-value">255</span>
                    </div>
                    <div class="color-range-container">
                        <label for="rgb-green-bar" title="green">g</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="rgb-green-bar" min="0" max="255" onchange="paintRgbColorSample()">
                        <span class="max-value">255</span>
                    </div>
                    <div class="color-range-container">
                        <label for="rgb-blue-bar" title="blue">b</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="rgb-blue-bar" min="0" max="255" onchange="paintRgbColorSample()">
                        <span class="max-value">255</span>
                    </div>

                </div> 

            </div>

            <div class="color-card" id="hsla-card">
                <div class="hsla-code-and-color-container">
                    <p id="hsla-code" class="color-code">hsla( , , , )</p>
                    <div class="color-sample" id="hsla-color-sample"></div>
                </div>
                <div class="ranges-container">
                    <div class="color-range-container">
                        <label for="hsla-hue-bar" title="hue">h</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hsla-hue-bar" min="0" max="360" onchange="paintHslaColorSample()">
                        <span class="max-value">360</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hsla-saturation-bar" title="stauration">s</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hsla-saturation-bar" min="0" max="100" onchange="paintHslaColorSample()">
                        <span class="max-value">100%</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hsla-lightness-bar" title="lightness">l</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hsla-lightness-bar" min="0" max="100" onchange="paintHslaColorSample()">
                        <span class="max-value">100%</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hsla-alpha-bar" title="alpha">a</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hsla-alpha-bar" min="0" max="1" step="0.1" onchange="paintHslaColorSample()">
                        <span class="max-value">1</span>
                    </div>                 
                </div> 
            </div>
            
            <div class="color-card" id="hsl-card">
                <div class="hsl-code-and-color-container">
                    <p id="hsl-code" class="color-code">hsl( , , )</p>
                    <div class="color-sample" id="hsl-color-sample"></div>
                </div>
                <div class="ranges-container">
                    <div class="color-range-container">
                        <label for="hsl-hue-bar" title="hue">h</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hsl-hue-bar" min="0" max="360" onchange="paintHslColorSample()">
                        <span class="max-value">360</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hsl-saturation-bar" title="stauration">s</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hsl-saturation-bar" min="0" max="100" onchange="paintHslColorSample()">
                        <span class="max-value">100%</span>
                    </div>
                    <div class="color-range-container">
                        <label for="hsl-lightness-bar" title="lightness">l</label>
                        <span class="min-value">0</span>
                        <input type="range" name="" id="hsl-lightness-bar" min="0" max="100" onchange="paintHslColorSample()">
                        <span class="max-value">100%</span>
                    </div>                
                </div> 
            </div>

        </div>
        <footer></footer>

    </div>
</body>
